<h4>Agregar personaje</h4>

    <form class="row" (ngSubmit)="addCharacter()">

      <input type="text" [(ngModel)]="character.name" class="form-control mb-2" placeholder="Nombre" name="nombre">

      <input type="number" [(ngModel)]="character.poder" class="form-control mb-2" placeholder="Poder" name="poder">

      <button type="submit" class="btn btn-primary" >
        Agregar
      </button>

    </form>
