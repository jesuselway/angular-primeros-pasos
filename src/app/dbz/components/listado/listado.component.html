<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let item of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-success': isFirst,
                'list-group-item-dark': isLast
   }">
    <div><span class="text-primary">{{i+1}}</span> -
    {{item.name}}  -
    <strong>poder: </strong>
    {{item.poder}}
    <!--<span>Es el primero: {{ isFirst }} </span>
    <span>Es el Ãºltimo: {{ isLast }} </span>
    <span>Es par: {{!isEven}}</span>-->
    </div>
    <button (click)="onDelecteCharacter(item.id)" class="btn btn-danger mb-2 mt-2">X</button>
</li>

</ul>
