<h3>Listado de héroes</h3>


<h3 *ngIf="lastDeletedHero; else nadaBorrado">Héroe borrado <small class="text-danger" > {{lastDeletedHero}}</small></h3>

<ng-template #nadaBorrado>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button class="btn btn-outline-danger" (click)="removeLastHero()"
*ngIf="heroNames.length > 0">Borrar último héroe</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let name of heroNames">{{name}}</li>
</ul>
